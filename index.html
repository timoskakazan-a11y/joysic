<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/G3K2BYkT/joysic.png" />
    <link rel="apple-touch-icon" href="https://i.postimg.cc/G3K2BYkT/joysic.png">
    <meta name="application-name" content="Joysic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joysic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Roboto Flex"', 'sans-serif'],
            },
            colors: {
              background: '#121212',
              surface: '#1e1e1e',
              'surface-light': '#2c2c2c',
              primary: '#ffffff',
              accent: '#bb86fc', // Vibrant purple accent
              text: '#e5e7eb',
              'text-secondary': '#a1a1aa',
            },
            keyframes: {
              breathing: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
              },
              fadeInScaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              'flow-gradient': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              scan: {
                '0%': { transform: 'translateY(0%)' },
                '100%': { transform: 'translateY(calc(100% - 4px))' },
              }
            },
            animation: {
              breathing: 'breathing 2.5s ease-in-out infinite',
              fadeInScaleUp: 'fadeInScaleUp 0.6s cubic-bezier(0.22, 1, 0.36, 1)',
              'flow-gradient': 'flow-gradient 20s ease infinite',
              scan: 'scan 2.5s linear infinite alternate',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-background font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
